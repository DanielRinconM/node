<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/login.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<style>
    body{
        background-image: url('https://www.crecenegocios.com/wp-content/uploads/2019/04/que-es-una-empresa.jpg');
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    color: rgb(231, 231, 231);
    }
</style>
<body>
    <div style="width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.658);">
        <div class="container" style="max-width: 100% !important; padding: 0px !important;">
            <div class="row" style="width: 100%; margin: 0; padding: 20px; background-color: rgba(0, 0, 0, 0.747);">
                <div class="col-lg-12 col-md-12 col-sm-12" style="align-items: center;">
                    <h3 style="text-align: center;">Admin Panel</h3>
                </div>
            </div>
            <br><br><br>
            <div class="row" style="width: 100%; margin: 0; padding: 20px; vertical-align: middle; height: 100%; ">
                <div class="col-md-4 col-lg-4 col-sm-3"></div>
                <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12" style="-webkit-box-shadow: 0px 5px 10px 0px rgba(50, 50, 50, 0.75);
                -moz-box-shadow:    0px 5px 10px 0px rgba(50, 50, 50, 0.75);
                box-shadow:         0px 5px 10px 0px rgba(50, 50, 50, 0.75); background-color:  rgb(0 0 0 / 66%) !important;vertical-align: middle ; padding: 60px 80px; border: 1px solid #eee; border-radius: 10px; border: 0px;">
                    <h4>Inicia sesión</h4>
                    <hr class="btn-info" style="width: 50px; margin: 0; height: 7px; background-color: #17a2b8 !important;">
                    <br>
                    <div class="align-items-center">
                        <div class="form-group">
                            <label for="input-mail">Correo electrónico</label>
                            <input type="email" class="form-control input_login" id="input-mail" placeholder="correo@dominio.ext">
                            <small class="form-text text-muted">El correo con el que te registraste.</small>
                        </div>
                        <div class="form-group">
                            <label for="input-password">Contraseña</label>
                            <input type="password" class="form-control input_login" id="input-password" placeholder="***********">
                        </div>
                        <br>
                        <div class="d-flex justify-content-between">
                            <button id="btn-info" class="btn btn-info" style="width:100%; color:white; font-weight: bold;">Entrar</button>
                        </div>
                        <br>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="./js/login.js"></script>
</html>
