<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/login.js"></script>
</head>
<style>
    html, body{
        width: 100%;
        height: 100%;
        margin: 0;
        background-color:rgba(4, 5, 51, 0.884);
        color: rgb(231, 231, 231);
    }
    input{
        background-color: rgb(11, 13, 82) !important;
        border: 1px solid rgb(6, 8, 66) !important;
    }
</style>
<body>
    <div class="container" style="max-width: 100% !important;">
        <div class="row" style="width: 100%; margin: 0; padding: 20px;">
            <div class="col-lg-12 col-md-12 col-sm-12" style="align-items: center;">
                <h3 style="text-align: center;">Admin Panel</h3>
            </div>
        </div>
        <div class="row" style="width: 100%; margin: 0; padding: 20px; vertical-align: middle; height: 100%; ">
            <div class="col-md-4 col-lg-4 col-sm-3"></div>
            <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12" style=" background-color:  rgb(2, 4, 36) !important;vertical-align: middle ; padding: 60px 80px; border: 1px solid #eee; border-radius: 5px;">
                <h4>Inicia sesión</h4>
                <hr style="background: white; width: 50px; margin: 0; height: 7px;">
                <br>
                <div class="align-items-center">
                    <div class="form-group">
                        <label for="input-mail">Correo electrónico</label>
                        <input type="email" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                        <small class="form-text text-muted">El correo con el que te registraste.</small>
                    </div>
                    <div class="form-group">
                        <label for="input-password">Contraseña</label>
                        <input type="password" class="form-control" id="input-password" placeholder="***********">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-danger" style="color:white; font-weight: bold;">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
