<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/dashboard.js"></script>
    <link type="text/css" rel="stylesheet"
        href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="./js/jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <div class="container" style="max-width:100%; height: 100%; margin: 0; padding: 0px;">
        <div class="row" style="width: 100%; margin: 0; padding: 20px; background-color: rgba(0, 0, 0, 0.911);">
            <div class="col-lg-12 col-md-12 col-sm-12" style="align-items: center;">
                <div class="row">
                    <div class="col-lg-1 col-md-1 col-sm-1"></div>
                    <div class="col-lg-7 col-md-7 col-sm-6 col-xs-6">
                        <h3 style="color: rgb(211, 211, 211);">Admin Panel</h3>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-5 col-xs-6">
                        <h6 id="cerrar_sesion" style="text-align: right; width: 100%; color: white;" onclick="cerrar();">Cerrar Sesión</h6>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="row" style="height: 100%; ">
            <div class="col-lg-3 col-md-3 col-sm-4 sidebar-menu">
                <div style="width: 100%; height: 150px; display: flex; align-items: center;">
                    <!-- <h3 style="width: 100%; text-align: center;">Menú</h3> -->
                </div>
                <div class="list-group" id="myList" role="tablist">
                    <hr>
                    <a class="list-group-item list-group-item-action active" data-toggle="list" href="#home"
                        role="tab">Registro</a>
                    <hr>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#profile"
                        role="tab">Empleados</a>
                    <hr>
                </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-8">
                <div class="tab-content">
                    <div class="tab-pane active" id="home" role="tabpanel">
                        <div class="row" style="width: 100%; margin: 0; padding-top: 50px;">
                            <div class="col-md-1">
                            </div>
                            <div class="col-lg-10 col-md-10">
                                <h3>Registrar Empleado</h3>
                                <hr class="btn-info" style="width: 50px; margin: 0; height: 7px; background-color: #17a2b8 !important;">
                                <br><br>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <input class="form-control" type="text" id="input-nombre">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Apellido Paterno</label>
                                            <input class="form-control" type="text" id="input-apellidoP">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Apellido Materno</label>
                                            <input class="form-control" type="email" id="input-apellidoM">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Teléfono</label>
                                            <input class="form-control" type="text" id="input-telefono">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Correo electrónico</label>
                                            <input class="form-control" type="email" id="input-mail">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Dirección</label>
                                            <input class="form-control" type="text" id="input-direccion">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <br><br><br>
                                    </div>
                                    <div class="col-md-3">
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn btn-info" style="width: 100%;" id="btn-registrar"
                                            onclick="registrar();">Registrar</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="profile" role="tabpanel" style="padding-top: 50px;">
                        <div class="row" >
                            <div class="col-lg-1 col-md"></div>
                            <div class="col-lg-10 col-md-10">
                                <h3>Empleados</h3>
                                <hr class="btn-info" style="width: 50px; margin: 0; height: 7px; background-color: #17a2b8 !important;">
                                <br><br>
                                <table class="table" id="table_empleados" style="width: 100%; border-bottom: 1px solid rgb(212, 212, 212);">
                                    <thead>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Apellido Paterno</th>
                                        <th>Apellido Materno</th>
                                        <th>Acción</th>
                                    </thead>
                                    <tbody id="body_table_empleados">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal_editar_empleado" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">Editar Empleado</div>
                <div class="modal-body">
                    <input type="hidden" id="input_idE">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input class="form-control" type="text" id="input_nom">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Apellido Paterno</label>
                                <input class="form-control" type="text" id="input_apellp">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Apellido Materno</label>
                                <input class="form-control" type="email" id="input_apellm">
                            </div>
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Teléfono</label>
                                <input class="form-control" type="text" id="input_tel">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Correo electrónico</label>
                                <input class="form-control" type="email" id="input_corr">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Dirección</label>
                                <input class="form-control" type="text" id="input_dir">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-info" onclick="modificar()">Guardar Cambios</button>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="./js/bootstrap/js/popper.js"></script>
<script src="./js/bootstrap/js/bootstrap.min.js"></script>

<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>


</html>
