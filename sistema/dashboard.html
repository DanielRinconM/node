<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/dashboard.js"></script>
</head>
<body>
    <h1>Bienvenido al sistema</h1>
    <label>Nombre</label>
    <input type="text" id="input-nombre">
    <label>Apellido Paterno</label>
    <input type="text" id="input-apellidoP">
    <label>Apellido Materno</label>
    <input type="email" id="input-apellidoM">
    <label>Teléfono</label>
    <input type="text" id="input-telefono">
    <label>Correo electrónico</label>
    <input type="email" id="input-mail">
    <label>Dirección</label>
    <input type="text" id="input-direccion">
    <button id="btn-registrar" onclick="registrar();">Registrar</button>
    <p>
        <label>Eliminar Empleado</label>
        <input type="number" id="input-id">
        <button id="btn-eliminar" onclick="eliminar();">Eliminar</button>
    </p>
    <p>
        <label>Buscar</label>
        <label>Ingrese un nombre</label>
        <input type="text" id="input-buscar">
        <button id="btn-buscar" onclick="buscar();">Buscar</button>
    </p>
    <p>
        <label>Modificar</label>
        <label>Ingrese id del empleado</label>
        <input type="text" id="input-buscarid">
        <button id="btn-desplegar" onclick="buscarid();">Desplegar</button>
        
    </p>
    <p>
        <button onclick="cerrar();">Cerrar Sesion</button>
    </p>
</div>
</div>
</div>
</body>
</html>
